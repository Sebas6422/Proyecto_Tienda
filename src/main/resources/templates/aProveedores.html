<!DOCTYPE html>
<html>
    <head>
          <!-- Política de Seguridad de Contenido -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trustedscripts.example.com; object-src 'none';">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">



        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script th:src="@{/js/app.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <link rel="stylesheet" th:href="@{/css/estilos2.css}">
        <link rel="stylesheet" th:href="@{/css/estilos3.css}">

        <script th:inline="javascript" defer>
            function cargarImagen(proveedorId) {
                const imgElement = document.getElementById('img-' + proveedorId);
                if (imgElement) {
                    const imgUrl = '/proveedor/img/' + proveedorId;
                    imgElement.src = imgUrl;
                    console.log("Cargando imagen del proveedor con ID " + proveedorId);
                } else {
                    console.error("El elemento de imagen para el proveedor con ID " + proveedorId + " no se encontró en el documento.");
                }
            }
        </script>
    </head>
    <body>
        <div th:replace="~{aMenu :: #menu-dashboard}"></div>

        <div style="margin-left: 17.5rem;">

            <div class="w-100">
                <div th:replace="~{aHeader :: #headerA}"></div>

                <div id="content">
                    <section class="py-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="text-dark">Menú de Proveedores</h1>
                                    <p class="lead text-muted">Revisa la ultima información</p>
                                </div>

                            </div>
                        </div>
                    </section>

                    <section class="bg-mix">
                        <div class="container-fluid">
                            <div class="card rounded-0">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12 my-3 d-flex">
                                            <div class="mx-auto">
                                                <h6 class="text-dark">Cantidad de Proveedores</h6>
                                                <h3 th:text="${#lists.size(proveedores)}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="bg-grey">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 my-3">
                                    <div class="card rounded-0">
                                        <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                            <h6 class="font-weight-bold mb-0 text-dark">Lista de proveedores</h6>
                                            <nav>
                                                <ol class="breadcrumb mb-0 bg-transparent justify-content-end">
                                                    <li class="breadcrumb-item"><a  class="text-primary"><i
                                                                class="fa-solid fa-house text-dark"></i></a></li>
                                                    <li class="breadcrumb-item active" aria-current="page">Proveedores</li>
                                                </ol>
                                            </nav>
                                        </div>

                                        <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                            <div class="d-flex align-items-center">
                                                <h6 class="text-dark mb-0">Mostrar</h6>
                                                <div class="dropdown ml-2">
                                                    <select class="btn btn-dark" id="exampleFormControlSelect1">
                                                        <option selected>10</option>
                                                        <option>25</option>
                                                        <option>50</option>
                                                        <option>100</option>
                                                    </select>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                        <a class="dropdown-item" href="#">25</a>
                                                        <a class="dropdown-item" href="#">50</a>
                                                        <a class="dropdown-item" href="#">100</a>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="justify-content-end">

                                                <form class="form-inline my-2 my-lg-0">
                                                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar"
                                                           aria-label="Buscar">
                                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                                                            class="fa-solid fa-magnifying-glass"></i></button>
                                                </form>
                                            </div>
                                        </div>

                                        <div class="card-header bg-light d-flex justify-content-end">
                                            <div>
                                                <a th:href="@{AdminProvRegistro}" class="btn btn-dark ml-auto">Registrar</a>
                                            </div>
                                        </div>
                                        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
                                        <div th:if="${success}" th:text="${success}" style="color: green;"></div>
                                        <div class="card-body table-responsive">
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th >ID</th>
                                                        <th >Código</th>
                                                        <th >Nombre</th>
                                                        <th >Marca</th>
                                                        <th >Teléfono</th>
                                                        <th >Teléfono móvil</th>
                                                        <th >Direccion</th>
                                                        <th >Ciudad</th>
                                                        <th >Estado</th>
                                                        <th >Logotipo</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="proveedor, status : ${proveedores}">
                                                        <td th:text="${proveedor.id}"></td>
                                                        <td th:text="${proveedor.prov_codigo}"></td>
                                                        <td th:text="${proveedor.prov_nombre}"></td>
                                                        <td th:text="${proveedor.prov_marca}"></td>
                                                        <td th:text="${proveedor.prov_celular}"></td>
                                                        <td th:text="${proveedor.prov_telefono}"></td>
                                                        <td th:text="${proveedor.prov_direccion}"></td>
                                                        <td th:text="${proveedor.prov_ciudad}"></td>
                                                        <td th:text="${proveedor.prov_estado}"></td>
                                                        <td>
                                                             <img th:src="@{/proveedor/getImage/{id}(id=${proveedor.id})}" alt="Imagen del proveedor" style="width: 100px; height: 100px;"/>
                                                        </td>
                                                        <td>
                                                            <a th:href="@{/proveedor/editarProveedor(id=${proveedor.id})}" target="_self" class="btn btn-small btn-primary">EDITAR</a>
                                                        </td>
                                                        <td>
                                                            <a th:href="@{/proveedor/eliminarProveedor(id=${proveedor.id})}" target="_self" class="btn btn-small btn-danger">BORRAR</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                           
                                            <!--MODAL-->
                                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title font-weight-bold text-dark"
                                                                id="exampleModalLabel">
                                                                ¡ELIMINAR!</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            Esta seguro que quiere eliminar al Proveedor #
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-dark"
                                                                    data-dismiss="modal">Confirmar</button>
                                                            <button type="button" class="btn btn-dark"
                                                                    data-dismiss="modal">Cancelar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer class="bg-grey">
                        <div class="container-fluid">
                            <div class="card rounded-0">
                                <div class="container-fluid d-flex justify-content-center">
                                    <img alt="">
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js"
            integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    </body>
</html>
