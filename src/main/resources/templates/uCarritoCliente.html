    <style>
        /* Estilos para la imagen */
        img.imagen-pequena {
            width: 70px; /* Ancho de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
        }
    </style>
    <body>
        <div th:replace="~{uHeaderUsuario :: #header_login_usuario}"></div>
        <div th:replace="~{uNavegador :: #usuario_navegador}"></div>
        <div class="container-fluid texto_rastro">
            <div class="row">
                <div class="col-sm-6">
                    <label class="texto">Pedidos</label>
                </div>
                <div class="col-sm-6 rastro">
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="public_in_usuario.jsp" style="color:#fe9f48">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Pedidos</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!--CONTENEDOR PRINCIPAL-->

        <div class="container-fluid" style=" background-color:#424242; padding-top: 80px;justify-content: center;align-items: center;font-family: verdana;">
            <style>table{
                    margin:auto;
                    border-radius: 10px;
                    height: 65%;
                    width: 87%;
                }
                table,th,td{
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                td,th{
                    padding: 10px;
                }
                th{
                    font-size: 20px;
                    text-align: center;
                    justify-items: center;
                }
                td{
                    font-size: 20px;
                    text-align: center;
                    justify-items: center;
                }</style>
            <div class="col-sm-12" > 
                <table class="table table-hover" style="color: black; background-color: white;">
                    <thead>
                        <tr >
                            <th>Producto ID</th>
                            <th>PRODUCTO IMG</th>

                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                            <th>Accion</th>
                        </tr>
                    </thead>

                    <body>

                    <tr th:each="carrito, status : ${carritosC}">

                        <td style="padding-top: 40px;" th:text="${status.index + 1}"></td>
                        <td>
                            <img th:src="@{/producto/getImage/{id}(id=${carrito.producto.produc_id})}" alt="imagenProducto" class="imagen-pequena">
                        </td>

                        <td style="padding-top: 40px;" th:text="${carrito.producto.produc_nombre}"></td>
                        <td style="padding-top: 40px;" th:text="${carrito.producto.proveedor.prov_marca}"></td>
                        <td style="padding-top: 40px;" th:text="${carrito.cantidad}"></td>
                        <td style="padding-top: 40px;" th:text="${carrito.producto.produc_precio}"></td>
                         <td style="padding-top: 40px;" th:text="${carrito.carr_subtotal}"></td>
                         <td style="padding-top: 40px;" th:text="${carrito.estado.estado_info}"></td>
                        <td style="padding-top: 40px;">
                            <form action="/producto/ComprarProducto" method="post">
                                <input type="hidden" name="id_usu" th:field="${carrito.usuario.us_id}">
                                <button type="submit" class="btn btn-dark">Eliminar</button>                     
                            </form>
                        </td>
                    </tr>

                    </body>
                </table>

                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title font-weight-bold text-dark" id="exampleModalLabel">
                                    ¡ELIMINAR!</h5>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                                <div class="modal-footer">







                                    <button type="button" class="btn btn-dark"
                                            data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <br>


                <div class="container-fluid "
                     style="display: flex;font-size: 25px;padding-bottom: 40px;font-family: Verdana, Geneva, Tahoma, sans-serif">
                    <div class="col-sm-4 " style="display: flex;justify-content: center;">
                        <form action="GenerarSolicitudServlet" method="post">
                            <input type="hidden" name="opcion" value="eliminarall">
                            <button type="submit" class="btn btn-light" style="margin-left: 100px;border-radius: 10px;
                                    padding: 10px;">Cancelar</button>                     

                        </form>

                    </div> 
                    <div class="col-sm-4 " style="display: flex;justify-content: center;">
                      
                        <form action="public_in_usuario.jsp" method="post">

                            <button type="submit" class="btn btn-light" style="margin-left: 100px;border-radius: 10px;
                                    padding: 10px;">Seguir Comprando</button>                     

                        </form>

                    </div>
                    <div class="col-sm-4 " style="display: flex;justify-content: center;">

                        <form action="pagotarjeta.jsp" method="post">

                            <button type="submit" class="btn btn-light" style="margin-left: 100px;border-radius: 10px;
                                    padding: 10px;">Comprar</button>                     

                        </form>
                    </div> 
                </div>   
            </div> 
            
            <div th:replace="~{uFooter :: #usuario_footer}"></div>
    </body>
