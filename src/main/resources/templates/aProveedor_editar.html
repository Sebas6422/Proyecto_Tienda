<!DOCTYPE html>
<html>
    <head>
          <!-- Política de Seguridad de Contenido -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">



        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script th:src="@{/js/app.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <link rel="stylesheet" th:href="@{/css/estilos2.css}">
        <link rel="stylesheet" th:href="@{/css/estilos3.css}">
    </head> 
    <body>
        <div th:replace="~{aMenu :: #menu-dashboard}"></div>

        <div style="margin-left: 17.5rem;">

            <div class="w-100">
                <div th:replace="~{aHeader :: #headerA}"></div>

                <div id="content">
                    <section class="py-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="text-dark">Menú de Proveedores</h1>
                                    <p class="lead text-muted">Revisa la ultima información</p>
                                </div>
                                
                            </div>
                        </div>
                    </section>

                   

                    <section class="bg-grey">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 my-3">
                                    <div class="card rounded-0">
                                        <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                            <h6 class="font-weight-bold mb-0 text-dark">Editar proveedor</h6>
                                            <nav>
                                                <ol class="breadcrumb mb-0 bg-transparent justify-content-end">
                                                    <li class="breadcrumb-item"><a href="#" class="text-dark"><i class="fa-solid fa-house"></i></a></li>
                                                    <li class="breadcrumb-item"><a href="proveedores.jsp" class="text-dark">Proveedores</a></li>
                                                    <li class="breadcrumb-item active" aria-current="page">Editar</li>
                                                </ol>
                                            </nav>
                                        </div>
                                        <div class="card-body col-lg-12">
                                           <form th:object="${proveedor}" action="/proveedor/actualizarProveedor" method="post" enctype="multipart/form-data">
                                                 <input type="hidden" name="opcion" value="editar">
                                                 <input type="hidden" name="grupo" value="proveedores">
                                                 <input type="hidden" name="imagenExistenteP" th:value="${proveedor.id}">
                                                 
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">Proveedor ID</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput" name="id"
                                                           readonly="" th:field="${proveedor.id}">
                                                </div>
                                                
                                                
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">Código</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                                     name="prov_codigo" th:field="${proveedor.prov_codigo}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Nombre</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_nombre" th:field="${proveedor.prov_nombre}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Marca</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_marca" th:field="${proveedor.prov_marca}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Teléfono móvil</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_celular" th:field="${proveedor.prov_celular}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Teléfono</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_telefono" th:field="${proveedor.prov_telefono}">
                                                </div>                                                
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Dirección</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_direccion" th:field="${proveedor.prov_direccion}">
                                                </div>                                                
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Ciudad</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_ciudad" th:field="${proveedor.prov_ciudad}">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Estado</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" 
                                                    name="prov_estado" th:field="${proveedor.prov_estado}">
                                                </div>

                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Imagen</label>
                                                    <input type="file" class="form-control" id="inputImagen" name="prov_img" onchange="mostrarNuevaImagen()">
                                                </div>
                                                
                                                <div id="imagenBaseDatos">
                                                    <img th:src="@{/proveedor/getImage/{id}(id=${proveedor.id})}" alt="imagen_Proveedor" style="width: 100px; height: 100px;">
                                                </div>
                                                
                                                <div id="imagenSeleccionada" style="display: none;">
                                                    <img id="imagenProveedor" src="#" alt="imagen_Proveedor" style="width: 100px; height: 100px;">
                                                </div>
                                             
                                                <div class="text-right">
                                                    <button type="submit" class="btn btn-primary">Editar</button>
                                                </div>
                                            </form>  
                                            <script>
                                                function mostrarNuevaImagen() {
                                                    var input = document.getElementById('inputImagen');
                                                    if (input.files && input.files[0]) {
                                                        var reader = new FileReader();
                                                        reader.onload = function (e) {
                                                            document.getElementById('imagenProveedor').setAttribute('src', e.target.result);
                                                            document.getElementById('imagenBaseDatos').style.display = 'none';
                                                            document.getElementById('imagenSeleccionada').style.display = 'block';
                                                        }
                                                        reader.readAsDataURL(input.files[0]);
                                                    }
                                                }
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js"
            integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    </body>
</html>
