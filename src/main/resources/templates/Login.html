        <!--inicio de sesion-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    <body>
        <div th:replace="~{uHeader :: #usuario_header}"></div>
        <div th:replace="~{uNavegador :: #usuario_navegador}"></div>


        <div class="container-fluid texto_rastro">
            <div class="row">

                <div class="col-sm-2 rastro">
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="public_index.jsp" >Inicio</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Iniciar Sesión</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="col-sm-10">
               
                </div>
            </div>
        </div>


        <div id="content" class="h-100 overflow-auto">
            <div class="col-lg-12 my-3">
            </div>

            <section class="bg-grey-dark" style="background-color: #424242;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6 my-5">
                            <div class="d-flex justify-content-center align-items-center mx-4">
                                <img class="img-reponsive imagen rounded" style="width: 100%;" th:src="@{/imagenes/psyduckLogin.jpg}">
                            </div>
                        </div>
                        <div class="col-lg-6 my-5">
                            <div class="d-flex justify-content-center align-items-center h-100 mx-4">
                                <div class="card rounded w-100">
                                    <div class="card-header bg-secondary">
                                        <h6 class="font-weight-bold mb-0 text-white">Iniciar Sesión</h6>
                                    </div>
                                    <div class="card-body">
                                        <form id="loginF" action="/usuario/ingresarLogin" method="post">
                                            <div class="form-group mx-4">
                                                <label for="exampleInputEmail1">Correo: </label>
                                                <input type="text" class="form-control my-2" name="us_correo" aria-describedby="emailHelp"
                                                       placeholder="Ingrese el correo del usuario" maxlength="40" required>
                                            </div>
                                            <div class="form-group mx-4">
                                                <label for="password">Contraseña: </label>
                                                <input type="password" class="form-control my-2" name="us_contrasenha"
                                                       placeholder="Ingrese la contraseña" id="password" required>
                                                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                                            </div>
                                            <div class="mt-3">
                                                <div class="g-recaptcha mx-4" data-sitekey="6LcUXuUpAAAAAOA8xivYtflvxXfbOfez4jutVZsq"></div>
                                            </div>
                                            <button type="submit" class="mt-3 mx-4 btn btn-outline-secondary form-control" style="width: 45%;">Iniciar Sesión</button>
                                            <a href="" class="btn btn-outline-secondary form-control mt-3" data-toggle="modal"
                                               data-target="#exampleModalCenter" style="width: 45%;">Registrarse</a>
                                            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
                                            <div th:if="${errorR}" th:text="${errorR}" style="color: red;"></div>
                                            <div th:if="${success}" th:text="${success}" style="color: green;"></div>
                                            <!-- Campo oculto para la contraseña hasheada -->
                                            <input type="hidden" name="hashedPasswordL" id="hashedPasswordL">
                                        </form>
                                        <script th:src="@{/js/captcha.js}"></script>
                                        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
                                        <script>
                                            document.addEventListener('DOMContentLoaded', function () {
                                                const loginForm = document.getElementById('loginF');
                                                const password = document.getElementById('password');
                                                const hashedPasswordL = document.getElementById('hashedPasswordL');
                                        
                                                loginForm.addEventListener('submit', function (event) {
                                                    event.preventDefault(); // Evita el envío del formulario
                                        
                                                    const hashedClave = CryptoJS.SHA256(password.value).toString();
                                                    hashedPasswordL.value = hashedClave;
                                        
                                                    // Enviar el formulario
                                                    loginForm.submit();
                                                });
                                            });
                                        </script>                                        
                                        <style>
                                            .toggle-password {
                                                cursor: pointer;
                                                position: absolute;
                                                right: 15px;
                                                top: 60%;
                                            }
                                            .form-group {
                                                position: relative;
                                            }
                                        </style>
                                        <script>
                                            document.addEventListener('DOMContentLoaded', function() {
                                                const togglePassword = document.getElementById('togglePassword');
                                                const passwordField = document.getElementById('password');
                                    
                                                togglePassword.addEventListener('click', function () {
                                                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                                                    passwordField.setAttribute('type', type);
                                    
                                                    this.classList.toggle('fa-eye-slash');
                                                    this.classList.toggle('fa-eye');
                                                });
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #fe9f48;">
                            <h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">
                                REGISTRO!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm" action="/usuario/registrarCliente" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="opcion" value="agregar2">
                                <input type="hidden" name="grupo" value="usuarios">
                                <input type="hidden" name="us_roles" value="1">
                                <div class="form-group col-lg-6">
                                    <label for="dni">DNI</label>
                                    <input type="text" class="form-control my-2" name="dni" id="dni" required placeholder="Ingrese su usuario">
                            
                                    <label for="nombre">Nombres</label>
                                    <input type="text" class="form-control my-2" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                            
                                    <label for="apellido">Apellidos</label>
                                    <input type="text" class="form-control my-2" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
                            
                                    <label for="correo">Correo</label>
                                    <input type="email" class="form-control my-2" name="correo" id="correo" required placeholder="Ingrese su correo">
                            
                                    <label for="registerPassword">Contraseña</label>
                                    <input type="password" class="form-control my-2" name="contraseña" id="registerPassword" required placeholder="Ingrese su contraseña">
                            
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control my-2" name="direccion" id="direccion" required placeholder="Ingrese su dirección">
                            
                                    <label for="telefono">Telefono</label>
                                    <input type="text" class="form-control my-2" name="telefono" id="telefono" required placeholder="Ingrese su teléfono">
                            
                                    <!-- Campo oculto para la contraseña hasheada -->
                                    <input type="hidden" name="hashedPassword" id="hashedPassword">
                                </div>
                                <button type="submit" id="submitButton" class="btn btn-dark mt-2" style="background-color: #fe9f48;">Registrar</button>
                            </form>
                            
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
                            <script>
                                document.addEventListener('DOMContentLoaded', function () {
                                    const loginForm = document.getElementById('loginForm');
                                    const registerPassword = document.getElementById('registerPassword');
                                    const hashedPassword = document.getElementById('hashedPassword');
                            
                                    loginForm.addEventListener('submit', function (event) {
                                        event.preventDefault(); // Evita el envío del formulario
                            
                                        const hashedClave = sha256(registerPassword.value);
                                        hashedPassword.value = hashedClave;
                        
                                        // Enviar el formulario
                                        loginForm.submit();
                                    });
                                });
                            </script>
                        </div>
                        <div class="modal-footer">
                            <button style="background-color: #fe9f48;" type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{uFooter :: #usuario_footer}"></div>
    </body>
</html>
