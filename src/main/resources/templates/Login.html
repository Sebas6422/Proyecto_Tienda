        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/cdfc097754.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--inicio de sesion-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    <body>
        <div th:replace="~{uHeader :: #usuario_header}"></div>
        <div th:replace="~{uNavegador :: #usuario_navegador}"></div>


        <div class="container-fluid texto_rastro">
            <div class="row">
                <div class="col-sm-6">
                    <label class="texto">Login</label>
                </div>
                <div class="col-sm-6 rastro">
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="public_index.jsp" style="color:#fe9f48">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Login</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>


        <div id="content" class="h-100 overflow-auto">
            <div class="col-lg-12 my-3">
            </div>

            <section class="bg-grey-dark" style="background-color: #424242;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6 my-5">
                            <div class="d-flex justify-content-center align-items-center">
                                <img class="img-reponsive imagen rounded" style="width: 70%;" th:src="@{/imagenes/psyduckLogin.jpg}">
                            </div>
                        </div>
                        <div class="col-lg-6 my-5">
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <div class="card rounded w-100">
                                    <div class="card-header bg-light bg-dark">
                                        <h6 class="font-weight-bold mb-0 text-white">LOGIN</h6>
                                    </div>
                                    <div class="card-body">
                                        <form id="login" action="/usuario/ingresarLogin" method="post">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Correo</label>
                                                <input type="text" class="form-control" name="us_correo" aria-describedby="emailHelp"
                                                       placeholder="Ingrese el correo del usuario" maxlength="40" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Contraseña</label>
                                                <input type="password" class="form-control" name="us_contrasenha"
                                                       placeholder="Ingrese la contraseña" id="password" required>
                                                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                                            </div>
                                            <div>
                                                <div class="g-recaptcha" data-sitekey="6LcUXuUpAAAAAOA8xivYtflvxXfbOfez4jutVZsq"></div>
                                            </div>
                                            <button type="submit" class="btn btn-secondary mt-3" style="background-color: #424242;">Iniciar Sesión</button>
                                            <a href="" class="btn btn-small btn-primary mt-3" data-toggle="modal"
                                               data-target="#exampleModalCenter" style="background-color: #424242;">Registrarse</a>
                                            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
                                            <div th:if="${success}" th:text="${success}" style="color: green;"></div>
                                        </form>
                                        <script th:src="@{/js/captcha.js}"></script>
                                        <style>
                                            .toggle-password {
                                                cursor: pointer;
                                                position: absolute;
                                                right: 15px;
                                                top: 60%;
                                            }
                                            .form-group {
                                                position: relative;
                                            }
                                        </style>
                                        <script>
                                            document.addEventListener('DOMContentLoaded', function() {
                                                const togglePassword = document.getElementById('togglePassword');
                                                const passwordField = document.getElementById('password');
                                    
                                                togglePassword.addEventListener('click', function () {
                                                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                                                    passwordField.setAttribute('type', type);
                                    
                                                    this.classList.toggle('fa-eye');
                                                    this.classList.toggle('fa-eye-slash');
                                                });
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #424242;">
                            <h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">
                                REGISTRO!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/usuario/registrarCliente" method="post" enctype="multipart/form-data">
                                 <input type="hidden" name="opcion" value="agregar2">
                                 <input type="hidden" name="grupo" value="usuarios">
                                 <input type="hidden" name="us_roles" value="1">
                                <div class="form-group col-lg-6">
                                    
                                    <label for="exampleInputEmail1">Dni</label>
                                    <input type="text" class="form-control" name="dni" id="exampleInputEmail1" required
                                           placeholder="Ingrese su usuario">

                                    <label for="exampleInputEmail1">Nombres</label>
                                    <input type="text" class="form-control" name="nombre" id="exampleInputEmail1" required
                                           placeholder="Ingrese su nombre">

                                    <label for="exampleInputEmail1">Apellidos</label>
                                    <input type="text" class="form-control" name="apellido" id="exampleInputEmail1" required
                                           placeholder="Ingrese su apellido">

                                    <label for="exampleInputEmail1">Dirección</label>
                                    <input type="text" class="form-control" name="correo" id="exampleInputEmail1" required
                                           placeholder="Ingrese su correo">

                                    <label for="exampleInputEmail1">Contraseña</label>
                                    <input type="text" class="form-control" name="contraseña" id="exampleInputEmail1" required
                                           placeholder="Ingrese su contraseña">
                                    
                                    <label for="exampleInputEmail1">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="exampleInputEmail1" required
                                           placeholder="Ingrese su contraseña">

                                    <label for="exampleInputEmail1">Telefono</label>
                                    <input type="text" class="form-control" name="telefono" id="exampleInputEmail1" required
                                           placeholder="Ingrese su telefono">
                                </div>                               
                             <input class="botons" type="submit" value="Registrar">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{uFooter :: #usuario_footer}"></div>
    </body>
</html>
