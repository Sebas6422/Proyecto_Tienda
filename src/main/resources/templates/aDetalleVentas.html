<!DOCTYPE html>
<html>
    <head>
        <!-- Política de Seguridad de Contenido -->

        <style>
            /* Estilos para la imagen */
            img.imagen-pequena {
                width: 50px; /* Ancho de la imagen */
                height: auto; /* Altura automática para mantener la proporción */
            }
        </style>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script th:src="@{js/app.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <link rel="stylesheet" th:href="@{/css/estilos2.css}">
        <link rel="stylesheet" th:href="@{/css/estilos3.css}">
        <link rel="stylesheet" th:href="@{css/vVentas.css}">
        
    </head>
    <body>
        <div th:replace="~{aMenu :: #menu-dashboard}" th:if="${usuario.getRol().getRol_nombre() == 'Administrador'}"></div>
        <div th:replace="~{vMenuVendedor :: #menu-dashboardv}" th:if="${usuario.getRol().getRol_nombre() == 'Vendedor'}"></div>

        <div style="margin-left: 17.5rem;">
            <div th:replace="~{aHeader :: #headerA}"></div>

            <section class="py-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="text-dark">Menú de Ventas</h1>
                            <p class="lead text-muted">Detalle Ventas</p>
                        </div>

                    </div>
                </div>
            </section>
            <section class="bg-grey">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 my-3">
                            <div class="card rounded-0">
                                <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                    <h6 class="font-weight-bold mb-0 text-dark">Venta</h6>
                                    <nav>
                                        <ol class="breadcrumb mb-0 bg-transparent justify-content-end">
                                            <li class="breadcrumb-item"><a href="index.jsp" class="text-primary"><i
                                                        class="fa-solid fa-house text-dark"></i></a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Ventas</li>
                                        </ol>
                                    </nav>
                                </div>

                                <div class="card-header bg-light d-flex justify-content-end">

                                </div>

                                <div class="card-body table-responsive">

                                    <table border="1" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Cantidad</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="detalle, status : ${detalles}">
                                                <td th:text="${status.index + 1}"></td>
                                                <td th:text="${detalle.carrito.producto.produc_nombre}"></td>
                                                <td th:text="${detalle.carrito.cantidad}"></td>
                                                <td th:text="${detalle.carrito.carr_subtotal}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-right">
                                        <a type="button" class="btn btn-dark" th:href="@{/VolverVentas}">Volver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
