<!DOCTYPE html>
<html>
    <head>
          <!-- Política de Seguridad de Contenido -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">



        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script th:src="@{js/app.js}" defer></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>


        <link rel="stylesheet" th:href="@{css/estilos.css}">
        <link rel="stylesheet" th:href="@{css/estilos2.css}">
        <link rel="stylesheet" th:href="@{css/estilos3.css}">
    </head>
    <body>
        <div th:replace="~{aMenu :: #menu-dashboard}"></div>

        <div style="margin-left: 17.5rem;">

            <div class="w-100">
                <div th:replace="~{aHeader :: #headerA}"></div>

                <div id="content">
                    <section class="py-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="text-dark">Menú de Usuarios</h1>
                                    <p class="lead text-muted">Revisa la ultima información</p>
                                </div>
                               
                            </div>
                        </div>
                    </section>

                    <section class="bg-mix">
                        <div class="container-fluid">
                            <div class="card rounded-0">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12 my-3 d-flex">
                                            <div class="mx-auto">
                                                <h6 class="text-dark">Cantidad de Usuarios</h6>
                                                <h3 class="text-dark" style="text-align: center;" th:text="${#lists.size(clientes)}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="bg-grey">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 my-3">
                                    <div class="card rounded-0">
                                        <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                            <h6 class="font-weight-bold mb-0 text-dark">Lista de usuarios</h6>
                                            <nav>
                                                <ol class="breadcrumb mb-0 bg-transparent justify-content-end">
                                                    <li class="breadcrumb-item"><a href="index.jsp" class="text-primary"><i
                                                                class="fa-solid fa-house text-dark"></i></a></li>
                                                    <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
                                                </ol>
                                            </nav>
                                        </div>

                                        <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                            <div class="d-flex align-items-center">
                                                <h6 class="text-dark mb-0">Mostrar</h6>
                                                <div class="dropdown ml-2">
                                                    <select class="btn btn-dark" id="exampleFormControlSelect1">
                                                        <option selected>10</option>
                                                        <option>25</option>
                                                        <option>50</option>
                                                        <option>100</option>
                                                    </select>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                        <a class="dropdown-item" href="#">25</a>
                                                        <a class="dropdown-item" href="#">50</a>
                                                        <a class="dropdown-item" href="#">100</a>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="justify-content-end">
                                               
                                                <form class="form-inline my-2 my-lg-0">
                                                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar"
                                                           aria-label="Buscar">
                                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                                                            class="fa-solid fa-magnifying-glass"></i></button>
                                                </form>
                                            </div>
                                        </div>

                                        <div class="card-body table-responsive">
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th >N°</th>
                                                        <th >ROL</th>
                                                        <th >DNI</th>
                                                        <th >NOMBRE</th>
                                                        <th >APELLIDO</th>
                                                        <th >CORREO</th>
                                                        <th >DIRECCION</th>
                                                        <th >TELEFONO</th>
                                                        <th >EDITAR</th>
                                                        <th >ELIMINAR</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="cliente, status : ${clientes}">
                                                        <td th:text="${status.index + 1}"></td>
                                                        <td th:text="${cliente.rol.rol_nombre}"></td>
                                                        <td th:text="${cliente.us_dni}"></td>
                                                        <td th:text="${cliente.us_nombre}"></td>
                                                        <td th:text="${cliente.us_apellido}"></td>                                                      
                                                        <td th:text="${cliente.us_correo}"></td>
                                                        <td th:text="${cliente.us_direccion}"></td>
                                                        <td th:text="${cliente.us_telefono}"></td>
                                                        <td>
                                                            <a th:href="@{/usuario/editarUsuario(id=${cliente.us_id})}" target="_self" class="btn btn-small btn-primary">EDITAR</a>
                                                        </td>
                                                        
                                                        <td>
                                                            <form action="Procesa" method="POST">
                                                                <input type="hidden" name="opcion" value="eliminar">
                                                                <input type="hidden" name="grupo" value="usuarios">
                                                                <input type="hidden" name="us_dni" value="<%= listausuarios.get(i).getUs_dni() %>">
                                                                <button type="submit" class="btn btn-small btn-outline-danger" style="background-color: #fe9f48;">ELIMINAR</button>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                            <button type="button" class="btn btn-outline-success" style="background-color: #fe9f48;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                Registrar</button>         

                                           <!-- MODAL -->

                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content form-register">
                                                        <h4>Formulario de Registro</h4>
                                                        <form action="/usuario/registrarTrabajador" method="post" id="loginRegistro">
                                                            <label for="text">DNI</label>
                                                            <input class="controls" type="text" name="dni" id="nombres" placeholder="Ingrese su DNI" required maxlength="8">
                                                            <label for="text">Nombre</label>
                                                            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su NOMBRE" required>
                                                            <label for="text">Apellido</label>
                                                            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su APELLIDO" required>
                                                            <label for="text">Correo</label>
                                                            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su CORREO" required>
                                                            <label for="text">Contraseña</label>
                                                            <input class="controls" type="password" name="password" id="registerPassword" placeholder="Ingrese su CONTRASEÑA" required>
                                                            <label for="text">Dirección</label>
                                                            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su DIRECCION" required>
                                                            <label for="text">Teléfono</label>
                                                            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su TELEFOO" required maxlength="9">
                                                            <!-- Campo oculto para la contraseña hasheada -->
                                                            <input type="hidden" name="hashedPassword" id="hashedPassword">
                                                            <p><input  type="checkbox" id="scales" name="scales" required> Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
                                                            <div th:if="${errorR}" th:text="${errorR}" style="color: red;"></div>
                                                            <div th:if="${success}" th:text="${success}" style="color: green;"></div>
                                                            <input class="botons" type="submit" value="Registrar">                                
                                                        </form>
                                                        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
                                                        <script>
                                                            document.addEventListener('DOMContentLoaded', function () {
                                                                const loginForm = document.getElementById('loginRegistro');
                                                                const registerPassword = document.getElementById('registerPassword');
                                                                const hashedPassword = document.getElementById('hashedPassword');
                                                        
                                                                loginForm.addEventListener('submit', function (event) {
                                                                    event.preventDefault(); // Evita el envío del formulario
                                                                    console.log("si llega aaqui")
                                                                    const hashedClave = sha256(registerPassword.value);
                                                                    hashedPassword.value = hashedClave;
                                                                    registerPassword.value = ""
                                                                    // Enviar el formulario
                                                                    loginForm.submit();
                                                                });
                                                            });
                                                        </script>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>



                    <footer class="bg-grey">
                        <div class="container-fluid">
                            <div class="card rounded-0">
                                <div class="container-fluid d-flex justify-content-center">
                                    <img src="images/logoG.png" alt="">
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>


</html>
