<!DOCTYPE html>
<html>
    <head>
         <!-- Política de Seguridad de Contenido -->
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <title>JSP Page</title>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
             integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
             integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
             crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
 
 
 
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
         <script th:src="@{js/app.js}" defer></script>
 
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
         <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

 
         <link rel="stylesheet" th:href="@{/css/estilos.css}">
         <link rel="stylesheet" th:href="@{/css/estilos2.css}">
         <link rel="stylesheet" th:href="@{/css/estilos3.css}">
    </head>
    <body>
        <div th:replace="~{aMenu :: #menu-dashboard}"></div>

        <div style="margin-left: 17.5rem;">

            <div class="w-100">
                <div th:replace="~{aHeader :: #headerA}"></div>


                <div id="content">
                    <section class="py-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="text-dark">Menú de Usuarios</h1>
                                    <p class="lead text-muted">Revisa la ultima información</p>
                                </div>
                               
                            </div>
                        </div>
                    </section>

                  

                    <section class="bg-grey">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 my-3">
                                    <div class="card rounded-0">
                                        <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                            <h6 class="font-weight-bold mb-0 text-dark">Editar usuario</h6>
                                            <nav>
                                                <ol class="breadcrumb mb-0 bg-transparent justify-content-end">
                                                    <li class="breadcrumb-item"><a href="#" class="text-primary"><i class="fa-solid fa-house text-dark"></i></a></li>
                                                    <li class="breadcrumb-item"><a href="usuario.jsp" class="text-dark">Usuarios</a></li>
                                                    <li class="breadcrumb-item active" aria-current="page">Editar</li>
                                                </ol>
                                            </nav>
                                        </div>

                                        <div class="card-body col-lg-12">
                                            <form action="/usuario/actualizarUsuario" method="post" id="actualizarLogin">
                                                <input type="hidden" name="id" th:value="${usuario.us_id}">
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">DNI</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput" name="dni" th:value="${usuario.us_dni}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Correo</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" name="correo" th:value="${usuario.us_correo}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Nombre</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" name="nombre" th:value="${usuario.us_nombre}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Apellido</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" name="apellido" th:value="${usuario.us_apellido}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="roles">Rol</label>
                                                    <select class="form-control" id="roles" name="rol" required>
                                                        <option value="" disabled>Seleccione</option>
                                                        <option th:each="rol : ${roles}" th:value="${rol.rol_id}" th:text="${rol.rol_nombre}"
                                                                th:selected="${usuario.rol != null && usuario.rol.rol_id == rol.rol_id}">Seleccionado</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Dirección</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" name="direccion" th:value="${usuario.us_direccion}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Teléfono</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" name="telefono" th:value="${usuario.us_telefono}">
                                                </div>
                                                <button type="submit" class="btn btn-small btn-warning">EDITAR</button>
                                            </form>
                                            <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer class="bg-grey">
                        <div class="container-fluid">
                            <div class="card rounded-0">
                                <div class="container-fluid d-flex justify-content-center">
                                    <img src="images/logoG.png" alt="">
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    </body>
</html>
