        <style>
            /* Estilos CSS aquí */
        </style>
        <script>
            function mostrarFormulario() {
                var metodoPago = document.getElementById("metodo_pago").value;
                var formTarjeta = document.getElementById("form_tarjeta");
                var formContraentrega = document.getElementById("form_contraentrega");

                if (metodoPago === "tarjeta") {
                    formTarjeta.style.display = "block";
                    formContraentrega.style.display = "none";
                } else if (metodoPago === "contraentrega") {
                    formTarjeta.style.display = "none";
                    formContraentrega.style.display = "block";
                } else {
                    formTarjeta.style.display = "none";
                    formContraentrega.style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <div th:replace="~{uHeaderUsuario :: #header_login_usuario}"></div>
        <div th:replace="~{uNavegador :: #usuario_navegador}"></div>
        <div style="background: #424242; display:flex; align-items: center; flex-direction: column;">
            <div style="padding: 2% 0;width: 35%;background: #f7efdf;margin: 2%;padding: 2%;">

                <div>
                    <h2>Seleccione el método de pago:</h2>
                    <select id="metodo_pago" name="metodo_pago" onchange="mostrarFormulario()" required>
                        <option value="">Seleccione un método de pago</option>
                        <option value="tarjeta">Tarjeta de Crédito</option>
                        <option value="contraentrega">Contra Entrega</option>
                    </select><br><br>
                </div>


                <form id="form_tarjeta" style="display: none;" action="/carrito/Comprar" method="post">

                    <input type="hidden" name="metodo_pago" value="Tarjeta">


                    <h3>Datos de Tarjeta de Crédito:</h3>
                    <label for="nombre_tarjeta">Nombre en la Tarjeta:</label>
                    <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" required><br><br>

                    <label for="numero_tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br><br>

                    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                    <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/AA" required><br><br>

                    <label for="codigo_seguridad">Código de Seguridad (CVV):</label>
                    <input type="number" id="codigo_seguridad" name="codigo_seguridad" required><br><br>

                    <label for="tipo_tarjeta">Tipo de Tarjeta:</label>
                    <select id="tipo_tarjeta" name="tipo_pago" required>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="american_express">American Express</option>
                    </select><br><br>
                    <input type="submit" value="Pagar con Tarjeta">
                </form>

                <form id="form_contraentrega" style="display: none;" action="/carrito/Comprar" method="post">

                    <input type="hidden" name="metodo_pago" value="Contraentrega">

                    <h3>Pago Contraentrega</h3>
                    <select id="tipo_contraentrega" name="tipo_pago" required>
                        <option value="yape">Yape</option>
                        <option value="plin">Plin</option>
                        <option value="soles">Soles</option>
                    </select><br><br>

                    <input type="submit" value="Pagar con Contraentrega">
                </form>
            </div>
        </div>
        <img th:src="@{imagenes/metodo_pago.jpg}" style="width: 100%;">
        <div th:replace="~{uFooter :: #usuario_footer}"></div>
    </body>
</html>
