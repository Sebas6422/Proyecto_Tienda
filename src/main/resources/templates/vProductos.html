<!DOCTYPE html>
<html>
    <head>
          <!-- Política de Seguridad de Contenido -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trustedscripts.example.com; object-src 'none';">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">



        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script th:src="@{js/app.js}" defer></script>

        <link rel="stylesheet" th:href="@{css/estilos.css}">
        <link rel="stylesheet" th:href="@{css/estilos2.css}">
        <link rel="stylesheet" th:href="@{css/estilos3.css}">
        <link rel="stylesheet" th:href="@{css/vVentas.css}">
    </head>

    <body>
        <div th:replace="~{vMenuVendedor :: #menu-dashboardv}"></div>

        <div style="margin-left: 17.5rem;">

            <div class="w-100">

                <div th:replace="~{aHeader :: #headerA}"></div>

                <section class="bg-grey">
                        <div class="container-fluid">
                            <div id="content">
                                <section class="py-3">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <h1 class="text-dark">Lista de Productos</h1>
                                                <p class="lead text-muted">Revisa las Productos ¬¬</p>
                                            </div>

                                        </div>
                                        <div class="row">
                                     
                                            <div class="col-lg-12">
                                                <div class="card rounded-0">
                                                    <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                                        <h6 class="font-weight-bold mb-0 text-dark">Lista de productos</h6>
                                                        <nav>
                                                            <ol class="breadcrumb mb-0 bg-transparent justify-content-end">
                                                                <li class="breadcrumb-item"><a href="index.jsp" class="text-primary"><i
                                                                            class="fa-solid fa-house text-dark"></i></a></li>
                                                                <li class="breadcrumb-item active" aria-current="page">Productos</li>
                                                            </ol>
                                                        </nav>
                                                    </div>
                                                    <div class="card-header bg-light d-flex align-items-center justify-content-between">
                                                        <div class="d-flex align-items-center">
                                                            <h6 class="text-dark mb-0">Mostrar</h6>
                                                            <div class="dropdown ml-2">
                                                                <select class="btn btn-dark" id="exampleFormControlSelect1">
                                                                    <option selected>10</option>
                                                                    <option>25</option>
                                                                    <option>50</option>
                                                                    <option>100</option>
                                                                </select>
                                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                                    <a class="dropdown-item" href="#">25</a>
                                                                    <a class="dropdown-item" href="#">50</a>
                                                                    <a class="dropdown-item" href="#">100</a>
                                                                </div>
                                                            </div>
                                                        </div>
                    
                                                        <div class="justify-content-end">
                    
                                                            <form class="form-inline my-2 my-lg-0">
                                                                <input class="form-control mr-sm-2" type="search" placeholder="Buscar"
                                                                       aria-label="Buscar">
                                                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                                                                        class="fa-solid fa-magnifying-glass"></i></button>
                                                            </form>
                                                        </div>
                                                    </div>
                    
                                                    <div class="card-body table-responsive">
                                                        <table class="table table-light table-striped table-hover">
                                                            <thead>
                                                                <tr>
                                                                    <th>ProducID</th>
                                                                    <th>Nombre</th>
                                                                    <th>Tamaño</th>
                                                                    <th>Caracteristicas</th>
                                                                    <th>Precio</th>
                                                                    <th>Stock</th>
                                                                    <th>Imagen</th>
                                                                 
                                                                </tr>
                                                            </thead>
                                                            <tbody>              
                                                                <tr th:each="producto : ${productos}">
                                                                    <td th:text="${producto.produc_id}"></td>
                                                                    <td th:text="${producto.produc_nombre}"></td>
                                                                    <td th:text="${producto.produc_tamanho}"></td>
                                                                    <td th:text="${producto.produc_caracteristica}"></td>
                                                                    <td th:text="${producto.produc_precio}"></td>
                                                                    <td th:text="${producto.produc_stock}"></td>
                                                                    <td> 
                                                                        <img th:src="@{/producto/getImage/{id}(id=${producto.produc_id})}" alt="imagenProducto" style="width: 100px; height: 100px;">
                                                                    </td>
                                                                    <td>
                                                                        <a th:href="@{/producto/editarProducto(id=${producto.produc_id})}" target="_self" class="btn btn-small btn-primary">EDITAR</a>
                                                                    </td>
                                                      
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                  
                                                  
                                </div>


                                                
                                            </div>
                                         

        
                                         

                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                </section>

            </div>
        
        </div>
    




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    </body>
</html>
